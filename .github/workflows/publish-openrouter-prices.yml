name: Publish OpenRouter Prices

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install
      - name: Refresh pricing snapshot
        run: pnpm run fetch:prices
      - name: Rebuild dist artifacts
        run: pnpm run build
      - name: Commit and push changes
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add src/data/openrouter-pricing.json dist
          git commit -m "chore: refresh OpenRouter pricing snapshot"
          git push
